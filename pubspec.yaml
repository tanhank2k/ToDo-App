publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  keyboard_dismisser: ^3.0.0
  objectbox: ^1.6.2
  objectbox_flutter_libs: any
  path: ^1.8.2
  path_provider: ^2.0.11

  lottie: ^1.4.3
